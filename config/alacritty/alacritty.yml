#
# Configuration for Alacritty, the GPU enhanced terminal emulator.
# Sources:
#   - https://github.com/alacritty/alacritty/blob/master/alacritty.yml
#   - https://gist.github.com/ruddra/900e48cb65645ccfcf57545c7e192972
#

# Start tmux directly.
shell:
  program: /usr/bin/tmux
  args:
    - -u  # Unicode support.

env:
  # $TERM=alacritty doesn't advertise true colors.
  # Setting it to a terminal value that does will
  # allow applications to use all colors.
  TERM: xterm-256color
  # tmux sessions that were started using alacritty
  # should not be persisted, that comes handy mostly
  # for SSH sessions.
  TMUX_AUTOKILL: yes

window:
  padding:
    x: 15
    y: 15
  opacity: 0.9
  dynamic_padding: true
  decorations: none

font:
  size: 10.0
  normal:
    family: Source Code Pro
    style: Regular
  bold:
    family: Source Code Pro
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic

# Disable URL highlighting.
hints:
  enabled: []

# Color scheme: gruvbox dark (medium).
#   - https://www.ditig.com/256-colors-cheat-sheet
#   - https://en.wikipedia.org/wiki/X11_color_names
#   - https://github.com/eendroroy/alacritty-theme
#   - https://github.com/aarowill/base16-alacritty
#   - https://vimcolorschemes.com/
colors:
  primary:
    background: '0x1d2021'
    foreground: '0xd5c4a1'
  cursor:
    text: '0x1d2021'
    cursor: '0xd5c4a1'
  normal:
    black:   '0x1d2021'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xd5c4a1'
  bright:
    black:   '0x665c54'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xfbf1c7'
  indexed_colors:
    - { index: 16, color: '0xfe8019' }
    - { index: 17, color: '0xd65d0e' }
    - { index: 18, color: '0x3c3836' }
    - { index: 19, color: '0x504945' }
    - { index: 20, color: '0xbdae93' }
    - { index: 21, color: '0xebdbb2' }
