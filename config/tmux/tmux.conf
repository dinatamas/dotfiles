# Status bar styling.
set-option -g status-bg blue
set-option -g status-fg black
#set-option -g status-fg cyan
#set-option -g status-bg black

set-option -g status-style bg=colour235,fg=colour136,default

set-option -g message-style bg=colour235,fg=colour166

set -g set-titles on
set -g set-titles-string "#T"

# Status bar default settings.
set -g status on
set -g status-interval 1
set -g status-justify left
set -g status-position bottom

# Don't show anything extra on the status bar.
set -g status-left "#[bg=blue]  "
set -g status-right '#[fg=black]#[fg=colour255,bg=black] #[fg=colour254,bold]#[fg=colour16,bg=colour254,bold] #h '

# Status bar elements styling.
#set -g window-status-style fg=black,bg=default
set -g window-status-format '#[fg=blue,bg=black]#[fg=white,bg=black] #I  #W #[fg=black,bg=blue]'
#set -g window-status-current-style fg=white,bg=black
#set -g window-status-current-format ' #I  #W '
set -g window-status-current-format '#[fg=blue,bg=colour254,bold]#[fg=black,bg=colour254] #I  #W #[fg=colour254,bg=blue]'
set -g window-status-separator '#[fg=default] '
